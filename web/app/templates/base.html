{% load django_htmx %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}Django HTMX App{% endblock %}</title>

		<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

		{% block extra_head %}{% endblock %}
		{% htmx_script %}
		{% tailwind_css %}
	</head>
	<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
		<header class="navbar bg-base-100 shadow-md px-4">
      <div class="flex-1">
        <a href="{% url 'dashboard' %}" class="btn btn-ghost normal-case text-xl">Air Quality Monitor</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal p-0">
          <li>
            <a href="{% url 'dashboard' %}" {% if request.resolver_match.url_name == 'dashboard' %}class="active"{% endif %}>
              Dashboard
            </a>
          </li>
          <li>
            <a href="{% url 'history' %}" {% if request.resolver_match.url_name == 'history' %}class="active"{% endif %}>
              History
            </a>
          </li>
        </ul>
      </div>
    </header>

		<main class="mx-12">{% block content %}{% endblock %}</main>
		<script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
	</body>
</html>
